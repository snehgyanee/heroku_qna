<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Smartsheet Support</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">SmartSheet Support</span> QNA Forum</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('simi') }}" method="POST">
        		<textarea class='message-box' name="query" rows="15" cols="75" placeholder="Enter Your Query Here..."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="See Solution">

                        {% if answer %}
                            <h3>Your query: {{ answer[0] }}</h3>
                            <h3>Here's the Solution for your query: {{ answer[1] }}</h3>
                        {% endif %}

        	</form>


    	</div>

        <!-- Footer -->
        <div class='footer'>
            <p class='footer-description'>Made By Ignatiuz Softwares.</p>
        </div>

    </body>
</html>
